<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="logincss.css">
    <script type="module">
        // Use the same version for consistency
        import { auth, db } from './firebase-config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        window.signup = async function signup() {
            try {
                const email = document.getElementById('signup-email').value;
                const fullname = document.getElementById('signup-fullname').value;
                const username = document.getElementById('signup-username').value;
                const password = document.getElementById('signup-password').value;

                // Validate inputs
                if (!email || !fullname || !username || !password) {
                    alert("Please fill all fields.");
                    return;
                }

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Store user information in Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    email: email,
                    fullname: fullname,
                    username: username
                });

                alert("Sign up successful!");
                window.location.href = "login.html";
            } catch (error) {
                console.error("Error signing up: ", error);
                alert("Sign up failed: " + error.message); // Display error message
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <form class="form-container" onsubmit="event.preventDefault(); signup();">
                <h2>Sign Up</h2>
                <input type="text" id="signup-email" placeholder="Email" required>
                <input type="text" id="signup-fullname" placeholder="Full Name" required>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign up</button>
                <div class="toggle-form">
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
