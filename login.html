<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="logincss.css">
    <script type="module">
        import { auth } from './firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

        window.login = async function login() {
            try {
                const email = document.getElementById('signin-email').value;
                const password = document.getElementById('signin-password').value;

                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                alert("Login successful!");
                window.location.href = "dev.html";
            } catch (error) {
                console.error("Error logging in: ", error);
                alert("Login failed: " + error.message);
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <form class="form-container" onsubmit="event.preventDefault(); login();">
                <h2>Log In</h2>
                <input type="text" id="signin-email" placeholder="Email" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <div class="toggle-form">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
