    <div class="container mt-5">
        <h1 class="mb-4 text-center">Enquiry Submissions</h1>
        <div id="enquiryList" class="row g-4"></div>
        <div id="loading" class="text-center mt-4" style="display: none;">
            <p>Loading enquiries...</p>
        </div>
        <div id="error" class="alert alert-danger mt-4" style="display: none;"></div>
    </div>

    <script type="module">
        // Import the necessary Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC5mYeGKJFhZE8S35P2rSRFq9oYb2ZlIoo",
            authDomain: "sach-5c89c.firebaseapp.com",
            projectId: "sach-5c89c",
            storageBucket: "sach-5c89c.appspot.com",
            messagingSenderId: "844477949060",
            appId: "1:844477949060:web:b6f88eb8687e26c3778ed1",
            measurementId: "G-9NJPZHXW4X"
        };
    
        // Initialize Firebase and Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
    
        async function fetchEnquiries() {
            const enquiryList = document.getElementById('enquiryList');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
    
            loading.style.display = 'block'; // Show loading message
            errorDiv.style.display = 'none'; // Hide previous error messages
            enquiryList.innerHTML = ''; // Clear previous enquiries
    
            try {
                // Create a query to fetch enquiries ordered by timestamp
                const enquiriesRef = collection(db, 'enquiries');
                const enquiriesQuery = query(enquiriesRef, orderBy('timestamp', 'desc'));
                const snapshot = await getDocs(enquiriesQuery);
    
                if (snapshot.empty) {
                    enquiryList.innerHTML = '<p class="text-muted">No enquiries found.</p>';
                } else {
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const card = `
                            <div class="col-md-6">
                                <div class="card enquiry-card p-3">
                                    <h5 class="card-title">${data.name}</h5>
                                    <p><strong>Email:</strong> <a href="mailto:${data.email}">${data.email}</a></p>
                                    <p><strong>Phone:</strong> ${data.phone}</p>
                                    <p><strong>Subject:</strong> ${data.subject}</p>
                                    <p><strong>Message:</strong> ${data.message}</p>
                                    <p class="text-muted"><small>${data.timestamp ? data.timestamp.toDate().toLocaleString() : 'No date available'}</small></p>
                                </div>
                            </div>
                        `;
                        enquiryList.innerHTML += card;
                    });
                }
            } catch (error) {
                console.error("Error fetching enquiries: ", error);
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `An error occurred: ${error.message}`;
            } finally {
                loading.style.display = 'none'; // Hide loading message
            }
        }
    
        // Fetch enquiries on page load
        fetchEnquiries();
    </script>
